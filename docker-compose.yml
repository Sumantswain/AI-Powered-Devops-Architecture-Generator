version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devops-arch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devops_pass}
      POSTGRES_DB: ${POSTGRES_DB:-devops_architect}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: devops-arch-redis
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
    container_name: devops-arch-backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    ports:
      - '4000:4000'

  frontend:
    build:
      context: ./frontend
    container_name: devops-arch-frontend
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: http://backend:4000/api
    depends_on:
      - backend
    ports:
      - '3000:80'

volumes:
  postgres_data:

